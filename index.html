<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trendora AI â€“ AI Powered Product Research Tool</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Newsletter Popup -->
  <div id="newsletterPopup" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-xl shadow-xl max-w-md w-full p-6 text-center relative">
      <button onclick="closePopup()" class="absolute top-2 right-2 text-gray-500 hover:text-red-600">&times;</button>
      <h2 class="text-xl font-semibold mb-2">Subscribe to our Newsletter</h2>
      <p class="text-gray-600 text-sm mb-4">Get product trends & updates in your inbox.</p>
      <form id="newsletterForm" action="https://formspree.io/f/xldnkebv" method="POST" class="flex flex-col gap-3">
        <input type="email" name="email" required placeholder="Your email" class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none">
        <button type="submit" class="bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Subscribe</button>
      </form>
      <div id="thankYouMessage" class="mt-3 text-green-600 text-sm hidden">ðŸŽ‰ Thank you for subscribing!</div>
    </div>
  </div>

  <!-- Main Content Placeholder -->
  <div class="p-10 text-center">
    <h1 class="text-4xl font-bold mb-6">Welcome to Trendora AI</h1>
    <p class="text-gray-600 mb-6">AI Powered Product Research Tool</p>
    <button onclick="openPopup()" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Subscribe to Newsletter</button>
  </div>

  <!-- Scripts -->
  <script>
    function openPopup() {
      document.getElementById('newsletterPopup').classList.remove('hidden');
    }

    function closePopup() {
      document.getElementById('newsletterPopup').classList.add('hidden');
    }

    // Inline thank-you message handling
    document.getElementById('newsletterForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          document.getElementById('thankYouMessage').classList.remove('hidden');
          form.reset();
        } else {
          alert('Something went wrong. Please try again later.');
        }
      }).catch(error => {
        alert('Something went wrong.');
      });
    });
  </script>

</body>
</html>
