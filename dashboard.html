<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trendora Dashboard</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Sidebar + Header Wrapper -->
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md flex flex-col">
      <div class="p-6 text-center border-b">
        <img src="assets/logo.png" alt="Trendora Logo" class="h-12 mx-auto mb-2">
        <h1 class="text-xl font-bold text-blue-600">Trendora AI</h1>
        <p class="text-sm text-gray-500">Welcome, User</p>
      </div>
      <nav class="mt-6 space-y-2 px-6">
        <a href="dashboard.html" class="block text-blue-600 font-semibold">Dashboard</a>
        <a href="products.html" class="block text-gray-700 hover:text-blue-600">Products</a>
        <a href="#" class="block text-gray-700 hover:text-blue-600">Sales Tracker</a>
        <a href="#" class="block text-gray-700 hover:text-blue-600">Competitor Research</a>
        <a href="#" class="block text-gray-700 hover:text-blue-600">Product Database</a>
        <a href="#" class="block text-gray-700 hover:text-blue-600">Suppliers</a>
        <a href="#" class="block text-gray-700 hover:text-blue-600">Ad Spot</a>
        <a href="#" class="block text-gray-700 hover:text-blue-600">Portfolio</a>
        <a href="login.html" class="block text-gray-700 hover:text-red-500 mt-10">Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <!-- Header Bar -->
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-bold">Dashboard</h2>
        <div class="flex space-x-4 items-center">
          <!-- Dark Mode Toggle -->
          <button class="text-gray-600 hover:text-gray-800">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.485-8.485l-.707.707M3.515 3.515l-.707.707M21 12h1M2 12H1m15.364 6.364l-.707.707M6.343 6.343l-.707.707" />
            </svg>
          </button>
          <!-- Notifications -->
          <button class="relative text-gray-600 hover:text-gray-800">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405M15 17v-2a4 4 0 00-3-3.874M6 17h.01M4 21h16M4 3v2a3 3 0 003 3h10a3 3 0 003-3V3" />
            </svg>
            <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs w-4 h-4 flex items-center justify-center rounded-full">3</span>
          </button>
          <!-- User Profile -->
          <img src="assets/user.jpg" class="h-8 w-8 rounded-full border-2 border-blue-500" alt="User" />
        </div>
      </div>

      <!-- Product Search -->
      <div class="bg-white rounded-lg shadow p-6 mb-8">
        <h3 class="text-xl font-semibold mb-4">üîç Search for a Product</h3>
        <input type="text" placeholder="Type product name..." class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:border-blue-500" />
      </div>

      <!-- Charts Section -->
      <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 mb-8">
        <div class="bg-white p-6 rounded-xl shadow">
          <h4 class="font-semibold mb-2">üìà Sales Performance</h4>
          <canvas id="salesChart" height="180"></canvas>
        </div>
        <div class="bg-white p-6 rounded-xl shadow">
          <h4 class="font-semibold mb-2">üìä Top Categories</h4>
          <canvas id="categoryChart" height="180"></canvas>
        </div>
        <div class="bg-white p-6 rounded-xl shadow">
          <h4 class="font-semibold mb-2">üìâ Ad Engagement</h4>
          <canvas id="adChart" height="180"></canvas>
        </div>
      </div>

      <!-- Main Features Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
        <!-- Cards stay the same -->
      </div>
    </main>
  </div>

  <script>
    // Chart 1: Sales Performance
    new Chart(document.getElementById('salesChart'), {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Sales ($)',
          data: [120, 190, 300, 250, 280, 320, 400],
          borderColor: '#3b82f6',
          backgroundColor: 'rgba(59, 130, 246, 0.1)',
          fill: true,
          tension: 0.4
        }]
      },
      options: { responsive: true, plugins: { legend: { display: false } } }
    });

    // Chart 2: Top Categories
    new Chart(document.getElementById('categoryChart'), {
      type: 'pie',
      data: {
        labels: ['Home', 'Fitness', 'Beauty', 'Electronics'],
        datasets: [{
          data: [35, 25, 20, 20],
          backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#ef4444']
        }]
      },
      options: { responsive: true }
    });

    // Chart 3: Ad Engagement
    new Chart(document.getElementById('adChart'), {
      type: 'bar',
      data: {
        labels: ['Facebook', 'TikTok', 'Instagram'],
        datasets: [{
          label: 'Clicks',
          data: [500, 300, 450],
          backgroundColor: ['#1877f2', '#000000', '#e1306c']
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } }
      }
    });
  </script>

</body>
</html>
