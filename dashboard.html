<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trendora Dashboard</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <!-- Tailwind config (enable class-based dark mode) -->
  <script>
    window.tailwind = window.tailwind || {};
    window.tailwind.config = {
      darkMode: 'class',
      theme: { extend: {} }
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root { --trans: 250ms; }
    html { transition: background-color var(--trans), color var(--trans); }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-100">

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white dark:bg-gray-800 shadow-md flex flex-col">
      <div class="p-6 flex flex-col items-center border-b border-gray-200 dark:border-gray-700">
        <img src="assets/logo.png" alt="Trendora Logo" class="h-12 mb-3">
        <h1 class="text-xl font-bold text-blue-600 dark:text-blue-400">Trendora AI</h1>
        <span id="user-badge" class="text-xs text-gray-500 dark:text-gray-400 mt-1">Free member</span>
      </div>
      <nav class="mt-6 flex-1 space-y-2 px-4">
        <a href="dashboard.html" class="flex items-center gap-3 text-blue-600 font-semibold hover:bg-blue-50 dark:hover:bg-gray-700 p-2 rounded-md">🏠 Dashboard</a>
        <a href="products.html" class="flex items-center gap-3 text-gray-700 hover:text-blue-600 dark:text-gray-300 dark:hover:text-blue-400 hover:bg-blue-50 dark:hover:bg-gray-700 p-2 rounded-md">📦 Products</a>
        <a href="#" class="flex items-center gap-3 text-gray-700 hover:text-blue-600 dark:text-gray-300 p-2 rounded-md">📊 Sales Tracker</a>
        <a href="#" class="flex items-center gap-3 text-gray-700 hover:text-blue-600 dark:text-gray-300 p-2 rounded-md">🔍 Competitor Research</a>
        <a href="#" class="flex items-center gap-3 text-gray-700 hover:text-blue-600 dark:text-gray-300 p-2 rounded-md">🎯 Create Ads</a>
        <a href="login.html" class="flex items-center gap-3 text-red-500 hover:bg-red-50 p-2 rounded-md mt-10">🚪 Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <!-- Header -->
      <div class="flex justify-between items-center mb-6 sticky top-0 bg-gray-100 dark:bg-gray-900 py-2 z-10 rounded">
        <h2 class="text-3xl font-bold">Dashboard</h2>
        <div class="flex space-x-4 items-center">

          <!-- Dark Mode Toggle -->
          <button id="theme-toggle" aria-label="Toggle theme" class="p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-800 transition">
            <span id="theme-icon" class="text-xl">🌙</span>
          </button>

          <!-- Notifications -->
          <div class="relative" id="notifications-root">
            <button id="notif-btn" class="relative p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-800 transition">
              <span class="text-xl">🔔</span>
              <span id="notif-badge" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs w-5 h-5 flex items-center justify-center rounded-full text-[11px] hidden">0</span>
            </button>
            <div id="notif-dropdown" class="hidden absolute right-0 mt-2 w-96 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl shadow-lg overflow-hidden z-50">
              <div class="flex items-center justify-between p-3 border-b border-gray-100 dark:border-gray-700">
                <strong class="text-sm">Notifications</strong>
                <div class="flex items-center gap-2">
                  <button id="mark-read" class="text-xs px-2 py-1 rounded bg-blue-50 dark:bg-gray-700 text-blue-600 hover:opacity-90">Mark all read</button>
                  <button id="clear-all" class="text-xs px-2 py-1 rounded bg-red-50 dark:bg-red-800 text-red-600 hover:opacity-90">Clear</button>
                </div>
              </div>
              <div id="notif-list" class="max-h-64 overflow-y-auto">
                <div class="p-4 text-sm text-gray-500 dark:text-gray-300">No notifications</div>
              </div>
              <div class="p-3 border-t text-center border-gray-100 dark:border-gray-700">
                <a href="#" class="text-xs text-blue-600 dark:text-blue-400 hover:underline">View all notifications</a>
              </div>
            </div>
          </div>

          <div class="flex items-center gap-3">
            <img src="assets/user.jpg" class="h-9 w-9 rounded-full border-2 border-blue-500" alt="User" />
          </div>
        </div>
      </div>

      <!-- Example Stats Cards -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="bg-gradient-to-r from-blue-500 to-indigo-500 text-white p-6 rounded-xl shadow">💰 Sales: $12,450</div>
        <div class="bg-gradient-to-r from-green-400 to-emerald-500 text-white p-6 rounded-xl shadow">📦 Products: 340</div>
        <div class="bg-gradient-to-r from-pink-500 to-rose-500 text-white p-6 rounded-xl shadow">👥 Users: 1,200</div>
      </div>

    </main>
  </div>

  <!-- Firebase + Notifications Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ⚠️ Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function escapeHtml(s) {
      return String(s)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    function renderNotifications(notifs) {
      const listRoot = document.getElementById('notif-list');
      const badge = document.getElementById('notif-badge');
      const unreadCount = notifs.filter(n => !n.read).length;

      if (unreadCount > 0) {
        badge.textContent = unreadCount > 9 ? '9+' : unreadCount;
        badge.classList.remove('hidden');
      } else {
        badge.classList.add('hidden');
      }

      if (!notifs.length) {
        listRoot.innerHTML = '<div class="p-4 text-sm text-gray-500 dark:text-gray-300">No notifications</div>';
        return;
      }

      listRoot.innerHTML = notifs.map(n => `
        <div class="p-3 flex items-start gap-3 border-b last:border-b-0 border-gray-100 dark:border-gray-700 ${n.read ? 'opacity-70' : ''}">
          <div class="flex-shrink-0">
            <div class="h-9 w-9 rounded-full bg-blue-100 dark:bg-blue-900 flex items-center justify-center text-blue-600 dark:text-blue-300 font-semibold">${n.title?.charAt(0) || "N"}</div>
          </div>
          <div class="flex-1">
            <div class="flex justify-between items-start gap-3">
              <div>
                <div class="text-sm font-semibold">${escapeHtml(n.title || "")}</div>
                <div class="text-xs text-gray-500 dark:text-gray-400 mt-1">${escapeHtml(n.message || "")}</div>
              </div>
              <div class="text-xs text-gray-400 dark:text-gray-500">${n.createdAt?.toDate ? n.createdAt.toDate().toLocaleString() : ""}</div>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Listen to Firestore
    const q = query(collection(db, "notif1"), orderBy("createdAt", "desc"));
    onSnapshot(q, (snapshot) => {
      const notifs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderNotifications(notifs);
    });

    // Dropdown toggle
    const notifBtn = document.getElementById('notif-btn');
    const notifDropdown = document.getElementById('notif-dropdown');
    const notifsRoot = document.getElementById('notifications-root');

    notifBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      notifDropdown.classList.toggle('hidden');
    });
    document.addEventListener('click', (e) => {
      if (!notifsRoot.contains(e.target)) notifDropdown.classList.add('hidden');
    });
  </script>
</body>
</html>
