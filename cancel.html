<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Cancelled - Trendora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #121212;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }
    .icon {
      font-size: 50px;
      color: #ff4b2b; /* Trendora theme accent */
    }
    h1 {
      margin-top: 15px;
      font-size: 26px;
      color: #ff4b2b;
    }
    p {
      margin: 15px 0;
      font-size: 16px;
      color: #ccc;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ff4b2b;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s ease;
    }
    a:hover {
      background-color: #e84322;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">‚ùå</div>
    <h1>Payment Cancelled</h1>
    <p>Your payment process was cancelled. You can try again anytime.</p>
    <a href="upgrade.html">Try Again</a>
  </div>
</body>
</html>
