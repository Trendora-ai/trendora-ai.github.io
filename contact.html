<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact – Trendora AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="index.html" class="text-2xl font-bold text-blue-600">Trendora AI</a>
      <nav class="space-x-6 hidden md:flex">
        <a href="index.html" class="text-gray-600 hover:text-blue-600">Home</a>
        <a href="features.html" class="text-gray-600 hover:text-blue-600">Features</a>
        <a href="pricing.html" class="text-gray-600 hover:text-blue-600">Pricing</a>
        <a href="faq.html" class="text-gray-600 hover:text-blue-600">FAQ</a>
      </nav>
      <a href="https://trendora-ai.paddle.com" class="bg-blue-600 text-white px-4 py-2 rounded-md hidden md:inline-block">Get Started</a>
    </div>
  </header>
  <div class="h-16"></div>

  <!-- Contact Section -->
  <section class="py-20 px-6 max-w-3xl mx-auto">
    <h1 class="text-4xl font-bold mb-6 text-center">Get in Touch</h1>
    <p class="text-lg mb-10 text-center text-gray-600">Have questions or need help? Contact us anytime and we’ll get back to you shortly.</p>
    
    <form class="bg-white p-8 rounded-lg shadow space-y-6">
      <div>
        <label class="block mb-1 font-medium">Name</label>
        <input type="text" placeholder="Your Name" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" placeholder="you@example.com" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label class="block mb-1 font-medium">Message</label>
        <textarea rows="5" placeholder="Your message..." class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Send Message</button>
    </form>

    <div class="text-center text-sm text-gray-500 mt-8">
      Or email us directly at <a href="mailto:trendoraaiofficial@gmail.com" class="text-blue-600 hover:underline">trendoraaiofficial@gmail.com</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white border-t py-6 text-center text-sm text-gray-600">
    <div class="space-x-4">
      <a href="terms.html" class="hover:text-blue-600">Terms of Service</a>
      <a href="privacy.html" class="hover:text-blue-600">Privacy Policy</a>
      <a href="refund.html" class="hover:text-blue-600">Refund Policy</a>
      <a href="contact.html" class="hover:text-blue-600">Contact</a>
    </div>
    <p class="mt-2">© 2025 Trendora AI. All rights reserved.</p>
  </footer>

</body>
</html>
