<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Trendora AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">Create Your Trendora AI Account</h2>

      <form id="signup-form" class="space-y-4">
        <input 
          type="text" 
          id="signup-name" 
          placeholder="Full Name" 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-600" 
          required
        >
        <input 
          type="email" 
          id="signup-email" 
          placeholder="Email" 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-600" 
          required
        >
        <input 
          type="password" 
          id="signup-password" 
          placeholder="Password" 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-600" 
          required
        >

        <button 
          type="submit" 
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
          Sign Up
        </button>
      </form>

      <div class="mt-4 text-center text-sm text-gray-600">
        Already have an account? 
        <a href="login.html" class="hover:underline text-blue-600">Login</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC7ehbN_SlpBz14zuZ4Etok31vdw1XmGOQ",
      authDomain: "trendora-auth.firebaseapp.com",
      projectId: "trendora-auth",
      storageBucket: "trendora-auth.firebasestorage.app",
      messagingSenderId: "169775124553",
      appId: "1:169775124553:web:0d06cccd6dd110c72aef98"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("signup-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("signup-name").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Update user profile with name
          updateProfile(auth.currentUser, { displayName: name })
            .then(() => {
              window.location.href = "dashboard.html";
            });
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });
  </script>

</body>
</html>
