<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trendora Signup</title>
</head>
<body>
    <h2>Signup</h2>

    <form id="signupForm">
        <input type="email" id="email" placeholder="Email" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <button type="submit">Signup</button>
    </form>

    <p id="message" style="color:red;"></p>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC7ehbN_SlpBz14zuZ4Etok31vdw1XmGOQ",
            authDomain: "trendora-auth.firebaseapp.com",
            projectId: "trendora-auth",
            storageBucket: "trendora-auth.firebasestorage.app",
            messagingSenderId: "169775124553",
            appId: "1:169775124553:web:0d06cccd6dd110c72aef98"
        };

        // Init Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Signup form submit
        document.getElementById("signupForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const messageEl = document.getElementById("message");

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                messageEl.style.color = "green";
                messageEl.textContent = "Signup successful! Redirecting...";
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 1500);
            } catch (error) {
                messageEl.style.color = "red";
                messageEl.textContent = error.message;
            }
        });
    </script>
</body>
</html>
