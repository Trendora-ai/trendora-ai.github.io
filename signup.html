<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up – Trendora AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 bg-white rounded shadow">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Create Your Trendora Account</h1>

    <form action="https://formspree.io/f/xldnkebv" method="POST" class="space-y-4">
      <input type="text" name="name" placeholder="Full Name" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" />

      <input type="email" name="email" placeholder="Email Address" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" />

      <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" />

      <!-- ✅ Redirect after successful submission -->
      <input type="hidden" name="_redirect" value="https://trendora-ai.github.io/thank-you.html" />

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Create Account
      </button>
    </form>

    <p class="text-sm text-center text-gray-600 mt-4">
      Already have an account?
      <a href="login.html" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </div>
</body>
</html>
