<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trendora — Sign up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-container">
    <div class="brand">
      <div class="logo">T</div>
      <div>
        <h1 class="logo-text">Trendora</h1>
        <div class="sub" style="margin-top:4px">AI-powered product research</div>
      </div>
    </div>

    <h2>Create your account</h2>
    <p class="sub">Start your free trial — no credit card required.</p>

    <form id="signup-form" novalidate>
      <div class="form-group">
        <input type="text" id="signup-name" placeholder="Full name (optional)">
      </div>
      <div class="form-group">
        <input type="email" id="signup-email" placeholder="Email address" required>
      </div>
      <div class="form-group">
        <input type="password" id="signup-password" placeholder="Create password" required>
      </div>
      <button class="primary" type="submit">Create account</button>
    </form>

    <div id="signup-msg" class="msg"></div>

    <p class="note">Already have an account? <a href="login.html">Log in</a></p>
  </div>

  <!-- load the module which imports your firebase-config.js -->
  <script type="module" src="auth.js"></script>
</body>
</html>
