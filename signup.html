<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Trendora AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-600 via-indigo-600 to-purple-700">

  <div class="w-full max-w-md bg-white shadow-2xl rounded-2xl p-8 border border-gray-200">
    
    <!-- Logo with fallback -->
    <div class="flex justify-center mb-4">
      <img src="assets/logo.png"
           alt="Trendora AI Logo"
           class="h-14 w-auto"
           onerror="this.style.display='none'; document.getElementById('logo-fallback').style.display='block';">
      <span id="logo-fallback" class="hidden text-2xl font-extrabold text-gray-900">
        Trendora AI
      </span>
    </div>

    <!-- Title -->
    <div class="text-center">
      <h1 class="text-3xl font-extrabold text-gray-900">Create Your Account</h1>
      <p class="mt-2 text-sm text-gray-600">
        Join <span class="font-semibold text-blue-600">Trendora AI</span> and unlock the full experience
      </p>
    </div>

    <!-- Signup Form -->
    <form id="signup-form" class="mt-6 space-y-5">

      <!-- Email -->
      <div class="relative">
        <input type="email" id="signup-email" placeholder="Email address"
          class="w-full pl-12 pr-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition text-gray-900" required>
        <span class="absolute inset-y-0 left-4 flex items-center text-gray-400">📧</span>
      </div>

      <!-- Password -->
      <div class="relative">
        <input type="password" id="signup-password" placeholder="Password"
          class="w-full pl-12 pr-12 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition text-gray-900" required>
        <span class="absolute inset-y-0 left-4 flex items-center text-gray-400">🔒</span>

        <!-- Show/Hide Button -->
        <button type="button" id="toggle-password"
          class="absolute inset-y-0 right-4 flex items-center text-gray-500 hover:text-gray-700 focus:outline-none">
          👁️
        </button>
      </div>

      <!-- Signup Button -->
      <button type="submit"
        class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-xl font-semibold shadow-md hover:from-blue-700 hover:to-indigo-700 transition-all duration-200 transform hover:scale-[1.02]">
        Sign Up
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center gap-4 my-6">
      <div class="flex-1 h-px bg-gray-200"></div>
      <span class="text-xs text-gray-400">or</span>
      <div class="flex-1 h-px bg-gray-200"></div>
    </div>

    <!-- Google Button -->
    <button id="google-signup"
      class="w-full flex items-center justify-center gap-2 bg-gray-50 border rounded-xl py-3 text-gray-700 font-medium shadow hover:bg-gray-100 transition">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
      Continue with Google
    </button>

    <!-- Login Link -->
    <p class="mt-6 text-center text-gray-600 text-sm">
      Already have an account?
      <a class="text-blue-600 font-medium hover:underline" href="login.html">Login</a>
    </p>
  </div>

  <!-- ✅ Modern Toast -->
  <div id="toast" class="hidden fixed top-5 right-5 max-w-sm w-full bg-white rounded-xl shadow-lg border border-gray-200 transform transition-all duration-300 opacity-0 -translate-y-5">
    <div class="flex items-center gap-3 p-4">
      <div id="toast-icon" class="flex-shrink-0 bg-green-100 text-green-600 p-2 rounded-full">🎉</div>
      <div class="flex-1">
        <p id="toast-title" class="font-semibold text-gray-900">Welcome!</p>
        <p id="toast-message" class="text-sm text-gray-600"></p>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC7ehbN_SlpBz14zuZ4Etok31vdw1XmGOQ",
      authDomain: "trendora-auth.firebaseapp.com",
      projectId: "trendora-auth",
      storageBucket: "trendora-auth.appspot.com",
      messagingSenderId: "169775124553",
      appId: "1:169775124553:web:0d06cccd6dd110c72aef98"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ✅ Modern Toast function
    function showToast(message, type = "success") {
      const toast = document.getElementById("toast");
      const toastTitle = document.getElementById("toast-title");
      const toastMessage = document.getElementById("toast-message");
      const toastIcon = document.getElementById("toast-icon");

      if (type === "success") {
        toastTitle.textContent = "🎉 Welcome!";
        toastMessage.textContent = message;
        toastIcon.textContent = "✅";
        toastIcon.className = "flex-shrink-0 bg-green-100 text-green-600 p-2 rounded-full";
      } else {
        toastTitle.textContent = "⚠️ Error";
        toastMessage.textContent = message;
        toastIcon.textContent = "❌";
        toastIcon.className = "flex-shrink-0 bg-red-100 text-red-600 p-2 rounded-full";
      }

      toast.classList.remove("hidden", "opacity-0", "-translate-y-5");
      toast.classList.add("opacity-100", "translate-y-0");

      setTimeout(() => {
        toast.classList.add("opacity-0", "-translate-y-5");
        setTimeout(() => toast.classList.add("hidden"), 300);
      }, 3000);
    }

    // Password toggle
    const togglePassword = document.getElementById("toggle-password");
    const passwordInput = document.getElementById("signup-password");
    togglePassword.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      togglePassword.textContent = type === "password" ? "👁️" : "🙈";
    });

    // Email/Password Signup
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        showToast(`Your account ${userCredential.user.email} has been created`, "success");
        setTimeout(() => window.location.href = "dashboard.html", 1200);
      } catch (error) {
        showToast(error.message, "error");
      }
    });

    // Google Signup
    document.getElementById("google-signup").addEventListener("click", async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        showToast(`Welcome ${result.user.email}`, "success");
        setTimeout(() => window.location.href = "dashboard.html", 1200);
      } catch (error) {
        showToast(error.message, "error");
      }
    });
  </script>
</body>
</html>
