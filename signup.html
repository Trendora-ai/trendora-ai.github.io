<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Trendora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      padding: 40px;
      text-align: center;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>

  <h2>Signup to Trendora</h2>

  <form action="https://formspree.io/f/mvgqgbdn" method="POST">
    <input type="text" name="name" placeholder="Your Full Name" required />
    <input type="email" name="email" placeholder="Your Email Address" required />
    
    <!-- Hidden redirect to thank you page -->
    <input type="hidden" name="_redirect" value="https://trendora.github.io/thankyou.html" />

    <button type="submit">Sign Up</button>
  </form>

</body>
</html>
