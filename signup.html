<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Trendora AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="module" src="auth.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-8">
      <h1 class="text-2xl font-bold text-center text-blue-600">Create Your Trendora Account</h1>

      <!-- alert -->
      <div id="message-box" class="hidden mt-4 text-sm rounded-lg p-3"></div>

      <form id="signup-form" class="mt-6 space-y-4">
        <input type="email" id="signup-email" placeholder="Email"
               class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-blue-600" required>
        <input type="password" id="signup-password" placeholder="Password"
               class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-blue-600" required>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
          Sign Up
        </button>
      </form>

      <p class="mt-4 text-center text-gray-600">
        Already have an account?
        <a class="text-blue-600 hover:underline" href="login.html">Login</a>
      </p>
    </div>
  </div>
</body>
</html>
