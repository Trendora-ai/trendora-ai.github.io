<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Trendora AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="module" src="auth.js" defer></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-600 via-indigo-600 to-purple-700">

  <div class="w-full max-w-md bg-white shadow-2xl rounded-2xl p-8 border border-gray-200">
    
    <!-- Logo + Title -->
    <div class="text-center">
      <h1 class="text-3xl font-extrabold text-gray-900">Create Your Account</h1>
      <p class="mt-2 text-sm text-gray-600">Join <span class="font-semibold text-blue-600">Trendora AI</span> and unlock the full experience</p>
    </div>

    <!-- Alert Box -->
    <div id="message-box" class="hidden mt-4 text-sm rounded-lg p-3"></div>

    <!-- Signup Form -->
    <form id="signup-form" class="mt-6 space-y-5">

      <!-- Email -->
      <div class="relative">
        <input type="email" id="signup-email" placeholder="Email address"
          class="w-full pl-12 pr-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition text-gray-900" required>
        <span class="absolute inset-y-0 left-4 flex items-center text-gray-400">
          ðŸ“§
        </span>
      </div>

      <!-- Password -->
      <div class="relative">
        <input type="password" id="signup-password" placeholder="Password"
          class="w-full pl-12 pr-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition text-gray-900" required>
        <span class="absolute inset-y-0 left-4 flex items-center text-gray-400">
          ðŸ”’
        </span>
      </div>

      <!-- Button -->
      <button type="submit"
        class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-xl font-semibold shadow-md hover:from-blue-700 hover:to-indigo-700 transition-all duration-200 transform hover:scale-[1.02]">
        Sign Up
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center gap-4 my-6">
      <div class="flex-1 h-px bg-gray-200"></div>
      <span class="text-xs text-gray-400">or</span>
      <div class="flex-1 h-px bg-gray-200"></div>
    </div>

    <!-- Google Button -->
    <button
      class="w-full flex items-center justify-center gap-2 bg-gray-50 border rounded-xl py-3 text-gray-700 font-medium shadow hover:bg-gray-100 transition">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
      Continue with Google
    </button>

    <!-- Login Link -->
    <p class="mt-6 text-center text-gray-600 text-sm">
      Already have an account?
      <a class="text-blue-600 font-medium hover:underline" href="login.html">Login</a>
    </p>
  </div>
</body>
</html>
