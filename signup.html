<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Trendora AI</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    // Block unpaid users
    const params = new URLSearchParams(window.location.search);
    if (!params.has("paid")) {
      window.location.href = "pricing.html";
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-800">

  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white p-8 rounded shadow max-w-md w-full">
      <h1 class="text-2xl font-bold mb-4 text-center text-blue-600">Sign Up for Trendora AI</h1>

      <form id="signup-form" action="https://formspree.io/f/xldnkebv" method="POST" class="space-y-4">
        <input type="text" name="name" placeholder="Full Name" required class="w-full px-4 py-2 border border-gray-300 rounded" />
        <input type="email" name="email" placeholder="Email Address" required class="w-full px-4 py-2 border border-gray-300 rounded" />
        <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border border-gray-300 rounded" />

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Create Account</button>
      </form>

      <p id="success-message" class="text-green-600 mt-4 text-center hidden">Signup successful! Redirecting to Dashboard...</p>
    </div>
  </div>

  <script>
    document.getElementById('signup-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          document.getElementById('success-message').classList.remove('hidden');
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1500);
        } else {
          alert("Signup failed. Please try again.");
        }
      }).catch(() => {
        alert("Something went wrong.");
      });
    });
  </script>
</body>
</html>
