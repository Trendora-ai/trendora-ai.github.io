<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Sidebar -->
  <div class="flex min-h-screen">
    <aside class="w-64 bg-white shadow-md">
      <div class="p-6 text-center border-b">
        <h1 class="text-2xl font-bold text-blue-600">Trendora AI</h1>
        <p class="text-sm text-gray-500">Welcome, User</p>
      </div>
      <nav class="mt-6 space-y-2 px-6">
        <a href="dashboard.html" class="block text-gray-700 hover:text-blue-600">Dashboard</a>
        <a href="products.html" class="block text-blue-600 font-semibold">Products</a>
        <a href="insights.html" class="block text-gray-700 hover:text-blue-600">Insights</a>
        <a href="login.html" class="block text-gray-700 hover:text-red-500 mt-10">Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-bold">Products</h2>
        <input type="text" placeholder="Search products..." class="border border-gray-300 px-4 py-2 rounded w-1/3 focus:outline-none focus:ring focus:border-blue-500">
      </div>

      <!-- Product Grid -->
      <div class="grid md:grid-cols-3 gap-6">
        <!-- Product Card 1 -->
        <div class="bg-white shadow rounded-lg overflow-hidden">
          <img src="assets/product-1.jpg" alt="Product 1" class="w-full h-40 object-cover">
          <div class="p-4">
            <h3 class="font-semibold text-lg mb-1">Smart LED Lights</h3>
            <p class="text-sm text-gray-500 mb-2">Category: Home & Tech</p>
            <p class="text-green-600 text-sm font-medium mb-2">+78% Trending</p>
            <a href="#" class="inline-block text-sm bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">View</a>
          </div>
        </div>

        <!-- Product Card 2 -->
        <div class="bg-white shadow rounded-lg overflow-hidden">
          <img src="assets/product-2.jpg" alt="Product 2" class="w-full h-40 object-cover">
          <div class="p-4">
            <h3 class="font-semibold text-lg mb-1">Portable Blender</h3>
            <p class="text-sm text-gray-500 mb-2">Category: Kitchen</p>
            <p class="text-green-600 text-sm font-medium mb-2">+65% Trending</p>
            <a href="#" class="inline-block text-sm bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">View</a>
          </div>
        </div>

        <!-- Product Card 3 -->
        <div class="bg-white shadow rounded-lg overflow-hidden">
          <img src="assets/product-3.jpg" alt="Product 3" class="w-full h-40 object-cover">
          <div class="p-4">
            <h3 class="font-semibold text-lg mb-1">Pet Grooming Gloves</h3>
            <p class="text-sm text-gray-500 mb-2">Category: Pet Supplies</p>
            <p class="text-green-600 text-sm font-medium mb-2">+59% Trending</p>
            <a href="#" class="inline-block text-sm bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">View</a>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
