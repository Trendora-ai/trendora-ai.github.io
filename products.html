<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products – Trendora AI</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-md fixed w-full top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <a href="dashboard.html" class="text-2xl font-bold text-blue-600">Trendora AI</a>
      <nav class="space-x-4 hidden md:flex">
        <a href="dashboard.html" class="text-gray-700 hover:text-blue-600">Dashboard</a>
        <a href="products.html" class="text-blue-600 font-semibold">Products</a>
        <a href="login.html" class="text-gray-700 hover:text-blue-600">Logout</a>
      </nav>
    </div>
  </header>
  <div class="h-16"></div>

  <!-- Products Section -->
  <section class="max-w-6xl mx-auto px-6 py-12">
    <h1 class="text-4xl font-bold mb-10 text-center">Trending Products</h1>
    <div id="product-grid" class="grid md:grid-cols-3 sm:grid-cols-2 gap-8">
      <!-- JavaScript will insert products here -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white border-t py-6 text-center text-sm text-gray-600">
    <p>© 2025 Trendora AI. All rights reserved.</p>
  </footer>

  <!-- JS for dynamic product rendering -->
  <script>
    const products = [
      {
        image: "assets/smart-led-strip-1.jpg",
        title: "Smart LED Strip Lights",
        price: "$19.99",
        category: "Home Decor",
        trend: "+78%"
      },
      {
        image: "assets/smart-led-strip-2.jpg",
        title: "Portable Blender Bottle",
        price: "$24.99",
        category: "Kitchen",
        trend: "+65%"
      },
      {
        image: "assets/smart-led-strip-3.jpg",
        title: "Pet Grooming Glove",
        price: "$12.49",
        category: "Pet Supplies",
        trend: "+59%"
      },
      {
        image: "assets/smart-led-strip-1.jpg",
        title: "Wireless Earbuds Pro",
        price: "$49.99",
        category: "Electronics",
        trend: "+72%"
      },
      {
        image: "assets/smart-led-strip-2.jpg",
        title: "Multifunction Chopper",
        price: "$17.95",
        category: "Kitchen Tools",
        trend: "+88%"
      },
      {
        image: "assets/smart-led-strip-3.jpg",
        title: "Magnetic Phone Holder",
        price: "$9.99",
        category: "Accessories",
        trend: "+47%"
      }
    ];

    const container = document.getElementById("product-grid");

    products.forEach(product => {
      const div = document.createElement("div");
      div.className = "bg-white rounded-xl shadow p-5 hover:shadow-xl transition";

      div.innerHTML = `
        <img src="${product.image}" alt="${product.title}" class="h-48 w-full object-cover rounded mb-4">
        <h3 class="text-xl font-bold mb-2">${product.title}</h3>
        <p class="text-gray-600 mb-1"><strong>Category:</strong> ${product.category}</p>
        <p class="text-gray-800 font-semibold mb-2"><strong>Price:</strong> ${product.price}</p>
        <span class="text-green-600 font-semibold">Trend: ${product.trend}</span>
      `;

      container.appendChild(div);
    });
  </script>
</body>
</html>
