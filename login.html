<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: auto; padding: 20px; }
    input { width: 100%; padding: 10px; margin: 8px 0; }
    button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; }
    a { display: block; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <div id="alert-box" style="display:none;"></div>

  <form id="login-form">
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <a href="forgot.html">Forgot Password?</a>
  <a href="signup.html">Create a new account</a>

  <script type="module" src="auth.js"></script>
</body>
</html>
