<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Trendora</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
    <div class="text-center mb-6">
      <img src="assets/trendora-logo.png" alt="Trendora" class="w-16 mx-auto mb-2">
      <h1 class="text-2xl font-bold text-gray-800">Welcome Back</h1>
      <p class="text-sm text-gray-500">Log in to your Trendora account</p>
    </div>

    <form id="loginForm" class="space-y-5">
      <!-- Email -->
      <div>
        <label class="block mb-1 text-gray-700 font-medium">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 outline-none">
      </div>

      <!-- Password -->
      <div>
        <label class="block mb-1 text-gray-700 font-medium">Password</label>
        <input type="password" id="password" placeholder="••••••••" required
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 outline-none">
      </div>

      <!-- Forgot password -->
      <div class="flex justify-end">
        <a href="forgot-password.html" class="text-sm text-green-600 hover:underline">Forgot password?</a>
      </div>

      <!-- Login Button -->
      <button type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
        Login
      </button>
    </form>

    <!-- Signup Link -->
    <p class="text-sm text-center text-gray-500 mt-6">
      Don’t have an account?
      <a href="signup.html" class="text-green-600 hover:underline">Sign up</a>
    </p>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import firebaseConfig from './firebase-config.js';

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful!");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert(error.message);
      }
    });
  </script>

</body>
</html>
