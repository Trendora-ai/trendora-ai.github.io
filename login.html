<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Trendora AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="module" src="auth.js" defer></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-600 via-indigo-600 to-purple-700">

  <div class="w-full max-w-md bg-white shadow-2xl rounded-2xl p-8 border border-gray-200">
    
    <!-- Logo -->
    <div class="flex justify-center mb-4">
      <img src="assets/logo.png" alt="Trendora Logo" class="h-14">
    </div>

    <!-- Title -->
    <h1 class="text-2xl font-bold text-center text-gray-900">Welcome Back</h1>

    <!-- Alert -->
    <div id="message-box" class="hidden mt-4 text-sm rounded-lg p-3"></div>

    <!-- Login Form -->
    <form id="login-form" class="mt-6 space-y-4">
      <!-- Email -->
      <input type="email" id="login-email" placeholder="Email address"
             class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900" required>

      <!-- Password with Show/Hide -->
      <div class="relative">
        <input type="password" id="login-password" placeholder="Password"
               class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900" required>
        <button type="button" id="toggle-password"
                class="absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-blue-600">
          üëÅÔ∏è
        </button>
      </div>

      <!-- Login Button -->
      <button type="submit"
              class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-lg font-semibold shadow-md hover:from-blue-700 hover:to-indigo-700 transition">
        Login
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center gap-4 my-6">
      <div class="flex-1 h-px bg-gray-200"></div>
      <span class="text-xs text-gray-400">or</span>
      <div class="flex-1 h-px bg-gray-200"></div>
    </div>

    <!-- Google Button -->
    <button id="google-login"
            class="w-full flex items-center justify-center gap-2 bg-gray-50 border rounded-lg py-3 text-gray-700 font-medium shadow hover:bg-gray-100 transition">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
      Continue with Google
    </button>

    <!-- Links -->
    <div class="mt-6 flex items-center justify-between text-sm">
      <a class="text-blue-600 hover:underline" href="forgot.html">Forgot Password?</a>
      <a class="text-blue-600 hover:underline" href="signup.html">Create account</a>
    </div>
  </div>

  <script>
    // Show/Hide Password
    const togglePassword = document.getElementById("toggle-password");
    const passwordInput = document.getElementById("login-password");

    togglePassword.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      togglePassword.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
    });

    // Google Login (future integration)
    document.getElementById("google-login").addEventListener("click", () => {
      alert("Google login integration coming soon!");
    });
  </script>
</body>
</html>
