<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Trendora AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="module" src="auth.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-8">
      
      <!-- Logo -->
      <div class="flex justify-center mb-4">
        <img src="assets/logo.png" alt="Trendora Logo" class="h-14">
      </div>

      <h1 class="text-2xl font-bold text-center text-blue-600">Welcome Back</h1>

      <!-- alert -->
      <div id="message-box" class="hidden mt-4 text-sm rounded-lg p-3"></div>

      <form id="login-form" class="mt-6 space-y-4">
        <input type="email" id="login-email" placeholder="Email"
               class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-blue-600" required>
        
        <!-- Password with show/hide -->
        <div class="relative">
          <input type="password" id="login-password" placeholder="Password"
                 class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-blue-600" required>
          <button type="button" id="toggle-password"
                  class="absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-blue-600">
            👁️
          </button>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
          Login
        </button>
      </form>

      <div class="mt-4 flex items-center justify-between text-sm">
        <a class="text-blue-600 hover:underline" href="forgot.html">Forgot Password?</a>
        <a class="text-blue-600 hover:underline" href="signup.html">Create account</a>
      </div>
    </div>
  </div>

  <script>
    const togglePassword = document.getElementById("toggle-password");
    const passwordInput = document.getElementById("login-password");

    togglePassword.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      togglePassword.textContent = type === "password" ? "👁️" : "🙈";
    });
  </script>
</body>
</html>
