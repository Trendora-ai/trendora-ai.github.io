<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Trendora AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 9999;
    }
    .notification.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Notification -->
  <div id="notification" class="notification"></div>

  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">Welcome Back</h2>

      <form id="login-form" class="space-y-4">
        <input type="email" id="login-email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-600" required>
        <input type="password" id="login-password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-600" required>
        
        <div class="flex justify-between items-center">
          <a href="forgot.html" class="text-blue-600 hover:underline text-sm">Forgot Password?</a>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Login</button>
      </form>

      <p class="mt-4 text-center text-gray-600">
        Don't have an account? 
        <a href="signup.html" class="text-blue-600 hover:underline">Sign Up</a>
      </p>
    </div>
  </div>

  <script type="module">
    import { auth, signInWithEmailAndPassword } from './firebase.js';

    const loginForm = document.getElementById("login-form");
    const notification = document.getElementById("notification");

    function showNotification(message, type) {
      notification.textContent = message;
      notification.className = `notification show ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
      setTimeout(() => {
        notification.classList.remove("show");
      }, 3000);
    }

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        showNotification("Login successful!", "success");
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1000);
      } catch (error) {
        showNotification(error.message, "error");
      }
    });
  </script>
</body>
</html>
