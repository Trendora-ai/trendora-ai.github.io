<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Trendora AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-600 via-indigo-600 to-blue-600">

  <div class="w-full max-w-md bg-white shadow-2xl rounded-2xl p-8 border border-gray-200">
    
    <!-- Logo -->
    <div class="flex justify-center mb-4">
      <img src="assets/logo.png" alt="Trendora AI Logo" class="h-14 w-auto"
           onerror="this.style.display='none'; document.getElementById('logo-fallback').style.display='block';">
      <span id="logo-fallback" class="hidden text-2xl font-extrabold text-gray-900">Trendora AI</span>
    </div>

    <!-- Title -->
    <div class="text-center">
      <h1 class="text-3xl font-extrabold text-gray-900">Login to Your Account</h1>
      <p class="mt-2 text-sm text-gray-600">
        Welcome back to <span class="font-semibold text-blue-600">Trendora AI</span>
      </p>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="mt-6 space-y-5">

      <!-- Email -->
      <div class="relative">
        <input type="email" id="login-email" placeholder="Email address"
          class="w-full pl-12 pr-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition text-gray-900" required>
        <span class="absolute inset-y-0 left-4 flex items-center text-gray-400">ğŸ“§</span>
      </div>

      <!-- Password -->
      <div class="relative">
        <input type="password" id="login-password" placeholder="Password"
          class="w-full pl-12 pr-12 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition text-gray-900" required>
        <span class="absolute inset-y-0 left-4 flex items-center text-gray-400">ğŸ”’</span>
        <button type="button" id="toggle-password"
          class="absolute inset-y-0 right-4 flex items-center text-gray-500 hover:text-gray-700 focus:outline-none">ğŸ‘ï¸</button>
      </div>

      <!-- Login Button -->
      <button type="submit"
        class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 rounded-xl font-semibold shadow-md hover:from-indigo-700 hover:to-purple-700 transition-all duration-200 transform hover:scale-[1.02]">
        Login
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center gap-4 my-6">
      <div class="flex-1 h-px bg-gray-200"></div>
      <span class="text-xs text-gray-400">or</span>
      <div class="flex-1 h-px bg-gray-200"></div>
    </div>

    <!-- Google Button -->
    <button id="google-login"
      class="w-full flex items-center justify-center gap-2 bg-gray-50 border rounded-xl py-3 text-gray-700 font-medium shadow hover:bg-gray-100 transition">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
      Continue with Google
    </button>

    <!-- Signup Link -->
    <p class="mt-6 text-center text-gray-600 text-sm">
      Donâ€™t have an account?
      <a class="text-blue-600 font-medium hover:underline" href="signup.html">Sign Up</a>
    </p>
  </div>

  <!-- Toast -->
  <div id="toast" class="hidden fixed top-5 right-5 px-5 py-3 rounded-lg shadow-lg text-sm font-medium transition transform"></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC7ehbN_SlpBz14zuZ4Etok31vdw1XmGOQ",
      authDomain: "trendora-auth.firebaseapp.com",
      projectId: "trendora-auth",
      storageBucket: "trendora-auth.appspot.com",
      messagingSenderId: "169775124553",
      appId: "1:169775124553:web:0d06cccd6dd110c72aef98"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function showToast(message, type = "success") {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = `fixed top-5 right-5 px-5 py-3 rounded-lg shadow-lg text-sm font-medium transition transform ${
        type === "success" ? "bg-green-600 text-white" : "bg-red-600 text-white"
      }`;
      toast.classList.remove("hidden");
      setTimeout(() => toast.classList.add("hidden"), 3000);
    }

    // Toggle Password
    document.getElementById("toggle-password").addEventListener("click", () => {
      const input = document.getElementById("login-password");
      const type = input.getAttribute("type") === "password" ? "text" : "password";
      input.setAttribute("type", type);
      document.getElementById("toggle-password").textContent = type === "password" ? "ğŸ‘ï¸" : "ğŸ™ˆ";
    });

    // Email/Password Login
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        showToast(`Welcome back ${email}`, "success");
        setTimeout(() => window.location.href = "dashboard.html", 1200);
      } catch (error) {
        showToast(error.message, "error");
      }
    });

    // Google Login
    document.getElementById("google-login").addEventListener("click", async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        showToast(`Welcome back ${result.user.email}`, "success");
        setTimeout(() => window.location.href = "dashboard.html", 1200);
      } catch (error) {
        showToast(error.message, "error");
      }
    });
  </script>
</body>
</html>
