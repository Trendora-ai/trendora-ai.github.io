<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pricing - Trendora AI (Sandbox Test)</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Paddle Billing v2 -->
  <script src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>
  <script>
    const PADDLE_TOKEN = 'test_fdc7c1c82176205229f1425c967'; // sandbox client-side token
    const PRICE_ID = 'pri_xxxxxxxxxxxxx'; // <-- apna sandbox priceId yahan dalna hai
    const SUCCESS_URL = 'https://trendora-ai.github.io/payment-success.html';

    function paddleInit() {
      if (Paddle && typeof Paddle.Initialize === 'function') {
        // ✅ Sandbox environment
        Paddle.Environment.set('sandbox');

        // ✅ Initialize with sandbox token
        Paddle.Initialize({ token: PADDLE_TOKEN });

        console.log('[Paddle] initialized (sandbox).');
        document.getElementById('pro-buy-btn').disabled = false;
      } else {
        console.error('Paddle script not loaded.');
      }
    }

    function openCheckout() {
      try {
        Paddle.Checkout.open({
          items: [{ priceId: PRICE_ID, quantity: 1 }],
          settings: {
            successUrl: SUCCESS_URL,
            displayMode: 'overlay'
          }
        });
      } catch (err) {
        console.error('Checkout error:', err);
        alert('Checkout failed — see console.');
      }
    }

    window.addEventListener('load', paddleInit);
  </script>
</head>
<body class="bg-gray-50 font-sans">
  <div class="max-w-7xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-12">Sandbox Pricing</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Pro Plan -->
      <div class="bg-white border-2 border-gray-200 rounded-2xl p-8 shadow">
        <h3 class="text-xl font-semibold text-center">Pro Plan – Test Mode</h3>
        <p class="text-gray-500 text-center mt-2">Sandbox checkout with test card</p>
        <p class="text-4xl font-bold text-blue-600 text-center mt-4">$29<span class="text-lg font-normal">/month</span></p>
        <ul class="mt-6 space-y-3 text-gray-700">
          <li>✔ Unlimited Product Searches</li>
          <li>✔ Full Data Access</li>
        </ul>
        <div class="text-center mt-6">
          <button id="pro-buy-btn" onclick="openCheckout()" disabled class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition disabled:opacity-50">
            Test Checkout
          </button>
        </div>
      </div>
    </div>

    <p class="text-center text-sm text-gray-500 mt-6">Use Paddle test card numbers in sandbox mode.</p>
  </div>
</body>
</html>
