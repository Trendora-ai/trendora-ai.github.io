<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - Trendora AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">Reset Password</h2>

      <form id="forgot-password-form" class="space-y-4">
        <input type="email" id="reset-email" placeholder="Enter your email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-600" required>
        
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
          Send Reset Link
        </button>
      </form>

      <p class="mt-4 text-center text-gray-600">
        Remember your password? 
        <a href="login.html" class="text-blue-600 hover:underline">Login</a>
      </p>
    </div>
  </div>

  <script type="module">
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import { app } from "./firebase.js";

    const auth = getAuth(app);
    document.getElementById("forgot-password-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("reset-email").value;

      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset link sent! Check your email.");
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
