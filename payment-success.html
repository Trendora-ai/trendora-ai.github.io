  <!-- Main Content -->

    <div class="bg-white rounded-2xl shadow-2xl p-10 text-center max-w-lg w-full transform transition hover:scale-[1.02]">

  <!-- Confetti Script -->
  <script>
    function launchConfetti() {
      var duration = 5 * 1000; // 5 seconds
      var end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    // Run when page loads
    window.onload = launchConfetti;
  </script>

</body>
